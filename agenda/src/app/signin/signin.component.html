<div class="container">
    <div class="row">
        <div class="col-md-12">
            <h1>Crea tu cuenta Ahora mismo</h1>
        </div>
        <div class="col-md-12">
            <hr>
        </div>
    </div>
    <div class="row" *hgIf="loading">
        <div class="col-md-12">
            <div class="spinner-border text-info float-right" role="status">
                <span class="sr-only">Loading...</span>
            </div>
        </div>
        <br>
    </div>
    <form (ngSubmit)="crear()" id="crear">
        <div class="row">
            <div class="col-md-12">
                <input type="email" [(ngModel)]="usuario.correo" [ngModelOptions]="{standalone:true}" placeholder="Correo"
                    class="form-control" required>
            </div>

        </div>
        <br>
        <div class="row">
            <div class="col-md-12">
                <input type="nombre" [(ngModel)]="usuario.nombre" [ngModelOptions]="{standalone:true}" placeholder="Nombre"
                    class="form-control" required>
            </div>
        </div>

<br>
<div class="row">
    <div class="col-md-12">
        <input type="apellido" [(ngModel)]="usuario.apellido" [ngModelOptions]="{standalone:true}" placeholder="Apellido"
            class="form-control" required>
    </div>
</div>
<br>
<div class="row">
    <div class="col-md-12">
        <input type="password" [(ngModel)]="usuario.password" [ngModelOptions]="{standalone:true}" placeholder="Password"
            class="form-control" required>
    </div>
</div>
<br>
<div class="row">
    <div class="col-md-12">
        <input class="btn btn-success float-right" type="submit" value="crearCuenta">
    </div>
</div>
</form>
<br>
<div class="row">
    <div class="col-md-12">
        <label class="float-right"><a href="#" click="Regresar()">Regresar</a>.</label>
    </div>
</div>
</div>
